<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Likes Counter / JSON &amp STORAGE</title>
</head>
<body>

    <button id="likeBTN" onclick="like()">Like</button>
    
    <script>
        let likes = localStorage.getItem("likes")
        // let btn = document.getElementById("likeBTN")
        // btn.innerText = `Likes ${likes}`
              

        function like() {
        //  likes++
            likes = likes + 1
        //  console.log(likes)
                   

            if (typeof likes === "null") {
                localStorage.setItem("likes", 0)
            } else if (likes <= 999) {
                localStorage.setItem("likes", likes)
            } else if (likes >= 1000 && likes <= 999000) {
                localStorage.setItem("likes", "1.5K (1500)")
            } else if (likes > 1000000) {
                localStorage.setItem("likes", "1.5M (1500000)")
            }
            render()
        }

        function render() {
            let btn = document.getElementById('likeBTN')
            btn.innerText = `Likes ${likes}`
            }

        render()


        // HW1:  if/else
        //       1..999       - Likes 999
        //       1000..999000 - Likes 1.5K
        //       >1 mil       - Likes 1.5M

        // HW2:  if/else
        //       initial == null ---> 0
        
        // HW3: when getting the item -> integer number
    </script>
</body>
</html>
